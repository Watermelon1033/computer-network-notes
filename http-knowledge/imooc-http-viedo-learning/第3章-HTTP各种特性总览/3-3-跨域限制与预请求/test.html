<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <title>测试跨域</title>
</head>
<body>
    <h3>这个是测试页面---</h3>
    <script>
        /**
         * Fetch API 提供了一个 JavaScript接口，用于访问和操纵HTTP管道的部分，
         * 例如请求和响应。它还提供了一个全局 fetch()方法，该方法提供了一种简单，
         * 合理的方式来跨网络异步获取资源。
         * */
        fetch("http://localhost:9603", {
            method: 'PUT',
            headers: {
                "X-Test-Cors": '12222'
            }
        })
    </script>
    <!-- 利用 jsonp 方式实现跨域 -->
    <!--<script src="http://127.0.0.1:9603/"></script>-->
</body>
</html>
